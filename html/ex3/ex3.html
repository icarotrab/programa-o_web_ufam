<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
        <p>
            Por favor, preencha o formulário abaixo e clique no botão ENviar Mensagem. Agradecemos por seu Contato

        </p>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Dados Básicos</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome"><br>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@dominio.com"><br>
                <label for="site">Website</label>
                <input type="text" id="site" value="http://"><br>
            </fieldset>
            <fieldset>
                <legend>Seu curso no Instituto de Computação</legend>
                <input type="radio" id="cc" name="curso">
                <label for="cc">Ciência da Computação</label><br>
                <input type="radio" id="es" name="curso">
                <label for="es">Engenharia de Software</label><br>
                <input type="radio" id="ec" name="curso">
                <label for="ec">Engenharia da Computação</label><br>
            </fieldset>
            <fieldset>
                <legend>Assinale as linguagens já usadas por você</legend>
                <label for="java">Java</label>
                <input type="checkbox" id="java" name="ling">
                <label for="c">C</label>
                <input type="checkbox" id="c" name="ling">
                <label for="c+">C++</label>
                <input type="checkbox" id="c+" name="ling">
                <label for="perl">Perl</label>
                <input type="checkbox" id="perl" name="ling">
                <label for="py">Python</label>
                <input type="checkbox" id="py" name="ling">
                <label for="js">JavaScript</label>
                <input type="checkbox" id="js" name="ling">
            </fieldset>
            <fieldset>
                <legend>Dados complementares</legend>
                <label for="cor">Cor Favorita</label>
                <input type="color" id="cor"><br>
                <label for="data">Data de Nascimento</label>
                <input type="date" id="data"><br>
                <label for="ano">Ano de entrada em seu Curso do Icomp</label>
                <input type="number" id="ano"><br>
                <label for="nota">Nota para este site</label>
                <input type="range" id="nota"><br>
            </fieldset>
            <fieldset>
                <legend>Área de atuação</legend>
                <select name="area" id="area">
                    <option value="1">Banco de Dados</option>
                    <option value="2">Web</option>
                    <option value="3">Algoritimos</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Digite sua Mensagem</legend>
                <textarea name="m" id="m" cols="10" rows="10">
                Este é o valor padrão!
                </textarea>
            </fieldset>
            <input type="reset" value="Resetar dados">
            <input type="submit" value="Enviar Mensagem">
        </form>
    </main>
</body>
</html>
